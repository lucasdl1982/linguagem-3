<html>
<head><title>While 2</title></head>
<body>
    <script>
        var i = 1;
        var resp = true;

        while (resp == true) {
            document.write('Mensagem ' + i + '<br>');
            i += 1;
            resp = confirm('Deseja Continuar ?');
        }
    </script>
</body>
</html>
