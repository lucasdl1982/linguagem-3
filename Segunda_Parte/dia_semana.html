<html>
<head><title>Função3</title>
</head>
<script> // Função3 (Dia da Semana - link)
    function DiaSemana(){
        var hoje = new Date();
        var dia = hoje.getDay();
        var semana = new Array(6);
        semana[0] = 'Domingo';
        semana[1] = 'Segunda-Feira';
        semana[2] = 'Terça-Feira';
        semana[3] = 'Quarta-Feira';
        semana[4] = 'Quinta-Feira';
        semana[5] = 'Sexta-Feira';
        semana[6] = 'Sábado';
        document.write(semana[dia]);
    }
</script>
<body>
    <a href="JavaScript:DiaSemana()">Dia da Semana</a>
</body>
</html>
