<html>
<head>
    <title>Exemplo Radio Button</title>
<script> // Exemplo Radio Button
    function mudaCor(){
        for (var i=0;i<document.form_cores.cor.length;i++) {
            if (document.form_cores.cor[i].checked)
                break;
        }
        document.bgColor = document.form_cores.cor[i].value
    }
</script>
<meta charset="UTF-8">
</head>
<body>
    <form name="form_cores">
        <input type="Radio" name="cor" value="#ffffff" checked> Branco <br/>
        <input type="Radio" name="cor" value="#f0000"> Vermelho <br/>
        <input type="Radio" name="cor" value="#00ff00"> Verde <br/>
        <input type="Radio" name="cor" value="#0000ff"> Azul <br/>
        <input type="Radio" name="cor" value="#ffff00"> Amarelo <br/>
        <input type="Radio" name="cor" value="#ff00ff"> Lil√°s <br/>
        <input type="Radio" name="cor" value="#000000"> Preto <br/>
        <br/>
        <input type="Button" name="" value="Muda Cor" onclick="mudaCor()">
    </form>
</body>
</html>
