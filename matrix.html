<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Matrix Rain</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Ajusta tamanho da tela
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Caracteres que descem
    const letters = "アァカサタナハマヤラワガザダバパ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const chars = letters.split("");

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    // Array com posição Y de cada coluna
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      // Fundo semi-transparente preto (deixa rastro)
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0"; // verde Matrix
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        // Seleciona caractere aleatório
        const text = chars[Math.floor(Math.random() * chars.length)];
        // X = coluna * fontSize, Y = posição atual
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Move para baixo
        drops[i]++;

        // Reinicia no topo com chance aleatória
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(draw, 33);

    // Reajustar no resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
